{% extends 'base.html' %}
{% block principal %}
<div class="text-center">
    <h1 class="bg bg-info">Registro de Alumnos</h1>
</div>
    <form action="/alumnos/registrar" method="post">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required placeholder="Nombre del Alumno">
        </div>
        <div class="form-group">
            <label>Genero:</label>
            <input type="radio" name="sexo" id="f" checked value="F"> Femenino
            <input type="radio" name="sexo" id="m" value="M"> Masculino
        </div>
        <div class="form-group">
            <label>Telefono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required placeholder="Telefono">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Email">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" required placeholder="Password">
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-1">
                    <label>No. Control:</label>
                </div>
                <div class="col-sm-10">
                    <input type="number" name="nocontrol" id="nocontrol" class="form-control" required placeholder="No. Control">
                </div>
                <div class="col-sm-1">
                    <button type="button" onclick="consultarAlumno()"><span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Año de Egreso:</label>
            <input type="number" name="anio" class="form-control" min="1994" max="2021"  step="1" required placeholder="Año Egreso">
        </div>
        <div class="form-group">
            <label>Creditos:</label>
            <input type="number" id="creditos" name="creditos" class="form-control" required placeholder="Creditos" readonly>
        </div>
        <div class="form-group">
            <label>Id Carrera:</label>
            <input type="number" name="idCarrera" id="idCarrera" class="form-control" required placeholder="idCarrera" readonly>
        </div>
        <div class="form-group">
            <label>Nombre de Carrera:</label>
            <input type="text" name="nombreCarrera" id="nombreCarrera" class="form-control" required placeholder="Nombre de Carrera" readonly>
        </div>
        <button class="btn btn-primary" id="registrar" disabled>Registrar</button>
        <a class="btn btn-primary" href="/">Regresar</a>
    </form>
{% endblock %}
{% block scripts %}
    {{super()}}
    <script src="{{url_for('static',filename='alumno.js')}}"></script>
{% endblock %}
