{% extends 'base.html' %}
{% block principal %}
    <h1 class="bg bg-info text-center">Registro de Opciones</h1>
    <form action="/opciones/guardar" method="post">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" required placeholder="Nombre de la Opcion" class="form-control">
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <input type="text" name="descripcion" class="form-control" placeholder="Descripción" required>
        </div>
        <button  class="btn btn-primary">Registrar</button>
        <a href="/opciones" class="btn btn-primary">Regresar</a>
    </form>
    {% if get_flashed_messages() %}
        {% for mensaje in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{mensaje}}</strong>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
